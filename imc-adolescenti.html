                <span class="input-group-text" id="heighticon">

                </span>
  <input type="number" class="form-control" id="height" name="height" min="10" max="400" step="1" title="Introduceți aici cm!" placeholder="cm" aria-describedby="heighticon">
</div>
  </div>
</div>

<label class="btn btn-outline-secondary" for="radio2"><i class="bi bi-gender-male"> </i><strong>Băiețel</strong></label>

<input type="radio" class="btn-check" id="radio1" name="gender" value="girl" autocomplete="off">
<label class="btn btn-outline-secondary" for="radio1"><i class="bi bi-gender-female"></i> <strong>Fetiță</strong></label>
</div>
</div>
