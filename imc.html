      <div class="mb-3 row">
      
       <label for="weight" class="col-sm-2 col-form-label"><strong>Masa:</strong></label>
      
          <div class="col-sm-10">
      <div class="input-group">
                      <span class="input-group-text" id="weighticon">
      <span class="bi bi-speedometer2"></span>
                      </span>
         <input type="number" class="form-control" id="weight" name="weight" min="10" max="400" step="1" title="Introduceți KG rotunjit aici!" placeholder="KG" aria-describedby="weighticon">
      </div>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="height" class="col-sm-2 col-form-label"><strong>Înălțime:</strong></label>
        <div class="col-sm-10">
      <div class="input-group">
                      <span class="input-group-text" id="heighticon">
      <span class="bi bi-file-arrow-up"></span>
                      </span>
        <input type="number" class="form-control" id="height" name="height" min="10" max="400" step="1" title="Introduceți aici cm!" placeholder="cm" aria-describedby="heighticon">
      </div>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="gender" class="col-sm-2 col-form-label" title="Vă rugăm să introduceți sexul dvs.! Pentru a schimba sexul, dați clic pe butonul de lângă valoarea deja selectată."><strong>Sex:</strong></label>
      <div class="col-sm-10">
      <input type="radio" class="btn-check" id="radio2" name="gender" value="male" autocomplete="off" checked="">
      <label class="btn btn-outline-secondary" for="radio2"><i class="bi bi-gender-male"></i> <strong>Masculin</strong></label>
      
      <input type="radio" class="btn-check" id="radio1" name="gender" value="female" autocomplete="off">
      <label class="btn btn-outline-secondary" for="radio1"><i class="bi bi-gender-female"></i> <strong>Feminin</strong></label>
      </div>
      </div>
      <div class="mb-3 row">
        <label for="age" class="col-sm-2 col-form-label"><strong>Vârsta:</strong></label>
        <div class="col-sm-10">
      <div class="input-group">
                      <span class="input-group-text" id="ageicon">
      <span class="bi bi-person"></span>
                      </span>
        <input type="number" class="form-control" id="age" name="age" min="10" max="400" step="1" title="Vă rugăm să introduceți vârsta dvs!" placeholder="Ani" aria-describedby="ageicon">
      </div>
        </div>
      </div>
      
      
      <div class="mb-3 row">
        <label for="amp_select" class="col-sm-2 col-form-label" title="Do you have amputations? Change the switch to Yes and enter one or two Amputations!"><strong>Amputare:</strong></label>
      <div class="col-sm-10">
      <input type="radio" class="btn-check" data-bs-toggle="collapse" href="#d4" aria-controls="d4" id="no" value="no" name="R1" autocomplete="off" checked="">
      <label class="btn btn-outline-secondary" for="no"><i class="bi bi-x-circle-fill"></i> <strong>Nu</strong></label>
      
      <input type="radio" class="btn-check" data-bs-toggle="collapse" href="#d4" aria-controls="d4" id="yes" value="yes" name="R1" autocomplete="off">
      <label class="btn btn-outline-secondary" for="yes"><i class="bi bi-check-square-fill"></i> <strong>Da</strong></label>
      </div>
      </div>
      
      <div name="d4" id="d4" class="collapse">
      
      <div class="input-group mb-3">
                    <label class="input-group-text" for="amp1"><strong>1. Amputare:</strong></label><select class="form-select" name="amp1">
